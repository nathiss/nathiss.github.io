{{ define "main" }}
    {{ partial "breadcrumb" . }}
    <article class="entry">
        <header>
            <h1>{{ .Title }}</h1>
        </header>
        {{ partial "article-footer" . }}
        <main>{{ .Content }}</main>

        {{ if .Params.show_disqus | default false }}
            {{ partial "disqus" . }}
        {{ end }}
    </article>
{{ end }}

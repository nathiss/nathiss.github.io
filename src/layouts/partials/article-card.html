<article class="article-card">
    <header>
        <a class="entry-link" href="{{ .page.Permalink }}">
            <h2>{{ .page.Title }}</h2>
        </a>
        {{ if .ShowCurrentSection | default true }}
            <a href="{{ .page.CurrentSection.Permalink }}" class="plain entry-section">{{ .page.CurrentSection.Name }}</a>
        {{ end }}
    </header>
    <div class="entry-content">
        <p>{{ .page.Summary }}</p>
    </div>
    {{ partial "article-footer" .page }}
</article>
